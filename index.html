<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh chỉ số cân nặng cơ thể</title>
</head>
<body>
    <script>
        let ibm = +prompt("Nhập chỉ số cân nặng cơ thể");
        if(ibm < 18) {
            document.write('Underweight');
        } else if (ibm < 25 ) {
            document.write('Normal');
        } else if (ibm < 30) {
            document.write('Overweight');
        } else {
            document.write('Obese');
        }
    </script>
</body>
</html>
